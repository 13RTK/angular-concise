<h1>Hello, angular-form</h1>
<form (submit)="handleSubmit($event)">
  <label for="username">username</label>
  <input type="text" name="username" [value]="username" (input)="handleUsernameInput($event)" />
  <br />
  <br />

  <label for="password">password</label>
  <input type="password" name="password" [value]="password" (input)="handlePasswordInput($event)" />
  <br />
  <br />

  <button type="submit">Submit</button>
</form>
