<h1>Todo List With Angular</h1>
<hr />
<br />

<input placeholder="Enter content to add" [(ngModel)]="inputText" />
<br />
<br />
<button (click)="handleClickAdd()">Add</button>
<br />
<br />

<ul>
  @for (todo of todoList(); track todo.id) {
  <li>{{ todo.value }}<button (click)="handleClickDelete(todo.id)">&times;</button></li>
  }
</ul>
