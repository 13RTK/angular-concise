<label> <input type="checkbox" [(ngModel)]="isPurple" /> Purple </label>

<!-- Hint: .text-black .text-orange selector -->
<select [(ngModel)]="textColor">
  <option value="">White</option>
  <option value="text-black">Black</option>
  <option value="text-orange">Orange</option>
</select>

<label>
  Circle Size
  <input type="number" [(ngModel)]="circleSize" />
</label>

<label>
  Circle Rotate
  <input type="number" [(ngModel)]="circleRotate" />
</label>
<!-- 
  Hint: 
  {
    height: `${this.circleSize}px`,
    width: `${this.circleSize}px`,
    lineHeight: `${this.circleSize}px`,
    transform: `rotate(${this.circleAngle}deg)`,
  }
  -->
<div class="circle" [style]="circleStyles()" [class]="circleClasses()">Hi!</div>
