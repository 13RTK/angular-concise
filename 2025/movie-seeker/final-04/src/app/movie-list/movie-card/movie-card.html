<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ movie()?.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="movie()?.image" [alt]="movie()?.name" />
  <mat-card-content>
    <p>
      {{ movie()?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>LIKE</button>
  </mat-card-actions>
</mat-card>
